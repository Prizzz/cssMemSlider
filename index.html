<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1">
                <img src="img/mem1.jpg" alt="mem1">
                <p class="slide-text">То что вы увидите, называется мемы</p>
            </div>
            <div class="slides slide2">
                <img src="img/mem2.jpg" alt="mem2">
                <p class="slide-text">Ожидание/Реальность</p>
            </div>
            <div class="slides slide3">
                <img src="img/mem3.jpg" alt="mem3">
                <p class="slide-text">JavaScript</p>
            </div>
            <div class="slides slide4">
                <img src="img/mem4.jpg" alt="mem4">
                <p class="slide-text">How to Center in CSS</p>
            </div>
            <div class="slides slide5">
                <img src="img/mem5.jpg" alt="mem5">
                <p class="slide-text">Ваша собака кусается?</p>
            </div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>
</html>
